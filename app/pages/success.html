<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<meta content="email=no" name="format-detection">
<meta content="" name="pgv" />
<title>購買詳情</title>

<!-- build:css(dist) /styles/main.min.css -->
<link rel="stylesheet" href="/styles/main.css">
<link rel="stylesheet" href="/styles/widgets/loading.css">
<link rel="stylesheet" href="/styles/widgets/animate.css">
<!-- endbuild -->

</head>
<body class="pay-result">
	<div class="container">
		<img src="/styles/img/success.png" class="ico-success">
		<p class="tips-txt">購買成功</p>
		<p class="tips-cnt">香港賽馬會公眾席入場門票<em id="count"></em>張</p>
		<div class="list">
			<dl>
				<dt>觀賽日期</dt>
				<dd id="date"></dd>
			</dl>
			<dl>
				<dt>入場地點</dt>
				<dd id="addr"></dd>
			</dl>
			<dl>
				<dt>支付金額</dt>
				<dd id="price"></dd>
			</dl>
		</div>
		<div class="form-line-btn">
			<a class="btn-opt" href="/pages/record.html">查看購買紀錄</a>
			<a class="btn-select" href="javascript:;">與好友分享</a>
		</div>
		<!--
			layer彈窗: 

			交互說明：默認隱藏，展示時，在layer后去掉hide，同時JS禁止用戶滑動頁面等操作事件。
			
		-->
		<div class="layer layer-share hide">
			<div class="share-tips"><p class="font-share">通過【傳送給朋友】<br>邀請好友一起購票</p><span class="i-dir share-i-dir"><!--图标--></span></div>
		</div>
	</div>
	<script type="text/javascript" src="http://tajs.qq.com/stats?sId=40660584" charset="UTF-8"></script>
	<!-- build:js(.) /scripts/bower_components/vendor.min.js -->
    <!-- bower:js -->
    <script type="text/javascript" src="/bower_components/requirejs/require.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js(dist) /scripts/modules/success.min.js -->
    <script type="text/javascript" src="/scripts/config/r.config.js"></script>
	<script type="text/javascript" src="/scripts/modules/success.js"></script>
    <!-- endbuild -->

</body>
</html>
