<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta content="" name="pgv" />
    <title>WeChat 賽馬</title>

    <!-- build:css(dist) /styles/main.min.css -->
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/widgets/loading.css">
    <link rel="stylesheet" href="/styles/widgets/animate.css">
    <!-- endbuild -->
</head>

<body class="pay-index">
    <div class="container">
        <header class="headnav">
            <ul>
                <li class="nav-item on"><a href="/">購買門票</a>
                </li>
                <li class="nav-item"><a href="/pages/record.html">購買紀錄</a>
                </li>
            </ul>
        </header>
        <!--交互说明：以下类名加在form 后
            on-sale  | 在售 
            had-sold | 已售 
        -->
        <form class="form on-sale" action="">
            <div class="input-wrap">
                <div class="form-info">
                    <i class="i-youhui">優惠價</i><i class="i-sold">已售完</i>
                    <div class="line"><span class="ico-hkrace"><!--香港马会图标--></span>
                    </div>
                    <p>香港賽馬會公眾席入場門票</p>
                    <p>每張港幣$<em>1.00</em></p>
                </div>
                
                <div class="form-line">
                    <div class="form-label">
                        <label for="">觀賽日期</label>
                    </div>
                    <div class="form-cnt">
                        <select class="select select-location" id="race-date">
                        </select>
                    </div>
                    <div class="form-ico"><span class="ico-arrow"><!--箭头图标--></span>
                    </div>
                </div>
                <div class="form-line">
                    <div class="form-label">
                        <label for="">賽事地點</label>
                    </div>
                    <div class="form-cnt">
                        <input class="text" type="text" id="race-addr"value="" readonly="">
                    </div>
                </div>
                <div class="form-line">
                    <div class="form-label">
                        <label for="">入場地點</label>
                    </div>
                    <div class="form-cnt">
                        <select class="select select-location" id="race-chkin">
                        </select>
                    </div>
                    <div class="form-ico"><span class="ico-arrow"><!--箭头图标--></span>
                    </div>
                </div>
                
                <div class="form-line">
                    <div class="form-label">
                        <label for="">選擇數量</label>
                    </div>
                    <div class="form-cnt">
                        <!--交互说明：
                            on | 当点击del/add瞬间，在其后追加此类
                        -->
                        <div class="count-select" data-limit=10>
                            <a href="javascript:;" class="del">-</a>
                            <input class="number" type="number" id="" placeholder="" value="1" readonly>
                            <a href="javascript:;" class="add">+</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-line pay-price">
                <div class="form-label"><span class="title">總支付：</span>
                </div>
                <div class="form-cnt">
                    <del class="old">原價HK$ <em>20.00</em></del>
                    <span class="now">HK$<em>1.00</em></span>
                </div>
            </div>
            <div class="form-line-btn">
                <a class="btn-opt btn-book" href="javascript:;">立即預訂</a>
            </div>
        </form>
        <footer class="footer">
            <p class="warmtips">入場人士須年滿18歲&nbsp;&nbsp;切勿沉迷賭博<a class="g-link" href="/pages/notice.html">條款及細則</a>
            </p>
        </footer>
    </div>
<script>
    window.onerror = function(err){alert(err)}
</script>
    <!-- build:js(.) /scripts/bower_components/vendor.min.js -->
    <!-- bower:js -->
    <script type="text/javascript" src="/bower_components/requirejs/require.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js(dist) /scripts/modules/index.min.js -->
    <script type="text/javascript" src="/scripts/config/r.config.js"></script>
    <script type="text/javascript" src="/scripts/modules/index.js"></script>

    <!-- endbuild -->

</body>

</html>
