<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta content="" name="pgv" />
    <title>賽馬會公眾席門票</title>
    <link href="/styles/main.css" rel="stylesheet" type="text/css">

    <style>
    @-webkit-keyframes fadeIn {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }
    @keyframes fadeIn {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }
    .fadeIn {
        animation-name: fadeIn;
        animation-duration: 1s;
        -webkit-animation-name: fadeIn;
        -webkit-animation-duration: 1s;
    }
    @-webkit-keyframes fadeOut {
        0% {
            opacity: 1;
        }
        100% {
            opacity: 0;
        }
    }
    @keyframes fadeOut {
        0% {
            opacity: 1;
        }
        100% {
            opacity: 0;
        }
    }
    .fadeOut {
        animation-name: fadeOut;
        animation-duration: 1s;
        -webkit-animation-name: fadeOut;
        -webkit-animation-duration: 1s;
    }
    </style>

</head>

<body class="pay-index">
    <div class="container">
        <header class="headnav">
            <ul>
                <li class="nav-item on"><a href="/">購買門票</a>
                </li>
                <li class="nav-item"><a href="/records.html">購買記錄</a>
                </li>
            </ul>
        </header>
        <!--交互说明：以下类名加在form 后
            on-sale  | 在售 
            had-sold | 已售 
        -->
        <form class="form on-sale" action="">
            <div class="input-wrap">
                <div class="form-info">
                    <i class="i-youhui">優惠價</i><i class="i-sold">已售完</i>
                    <div class="line"><span class="ico-hkrace"><!--香港马会图标--></span>
                    </div>
                    <p>香港賽馬會公眾席入場門票</p>
                    <p>HK$<em>1.00</em>/張</p>
                </div>
                <div class="race-info">
                    <div class="form-line">
                        <div class="form-label">
                            <label for="">觀賽日期</label>
                        </div>
                        <div class="form-cnt">
                            <select class="select select-time hide" name="" id="">
                                <% debugger %>
                                <option value="">1月14日 星期三 夜馬</option>
                                <% debugger %>
                            </select>
                        </div>
                        <div class="form-ico"><span class="ico-arrow"><!--箭头图标--></span>
                        </div>
                    </div>
                    <div class="form-line">
                        <div class="form-label">
                            <label for="">賽事地點</label>
                        </div>
                        <div class="form-cnt">
                            <input class="text" type="text" id="" placeholder="" value="沙田" readonly>
                        </div>
                    </div>
                    <div class="form-line">
                        <div class="form-label">
                            <label for="">入場地點</label>
                        </div>
                        <div class="form-cnt">
                            <select class="select select-location" name="" id="">
                                <option value="">跑馬地</option>
                            </select>
                        </div>
                        <div class="form-ico"><span class="ico-arrow"><!--箭头图标--></span>
                        </div>
                    </div>
                </div>
                <div class="form-line">
                    <div class="form-label">
                        <label for="">選擇數量</label>
                    </div>
                    <div class="form-cnt">
                        <!--交互说明：
                            on | 当点击del/add瞬间，在其后追加此类
                        -->
                        <div class="count-select">
                            <a href="#none" class="del on">-</a>
                            <input class="number" type="number" id="" placeholder="" value="1" readonly>
                            <a href="#none" class="add">+</a>
                        </div>
                    </div>
                    <div class="form-ico"><span class="ico-arrow"><!--箭头图标--></span>
                    </div>
                </div>
            </div>
            <div class="form-line pay-price">
                <div class="form-label"><span class="title">總支付：</span>
                </div>
                <div class="form-cnt">
                    <del>原价HK$ 20.00</del>
                    <span class="now">HK$<em>2.00</em></span>
                </div>
            </div>
            <div class="form-line-btn">
                <a class="btn-opt btn-book" href="#">立即預定</a>
            </div>
        </form>
        <p class="warmtips">入場人士須年滿18歲&nbsp;&nbsp;切勿沉迷賭博<a class="g-link" href="notice.shtml">條款及細則</a>
        </p>
    </div>

    <!-- build:js(.) /scripts/bower_components/vendor.min.js -->
    <!-- bower:js -->
    <script type="text/javascript" src="/bower_components/requirejs/require.js"></script>
    <!-- endbower <script type="text/javascript" src="/demo/html2canvas.js"></script>-->
    <!-- endbuild -->

    <!-- build:js(dist) /scripts/modules/index.min.js -->
    <script type="text/javascript" src="/scripts/config/r.config.js"></script>


    <!-- endbuild -->

    <script>
    require(['scripts/modules/index']);
    </script>

</body>

</html>
