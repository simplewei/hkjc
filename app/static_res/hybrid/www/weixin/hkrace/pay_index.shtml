<!DOCTYPE html>
<html>
<head>
<!--#include virtual="/hybrid/www/inc/global/meta.shtml" -->
<title>賽馬會公眾席門票</title>
<!--#include virtual="/hybrid/www/inc/css/weixin/hkrace/hkrace.shtml" -->
</head>
<body class="pay-index">
	<div class="container">
		<!--#include virtual="/hybrid/www/weixin/hkrace/mod_headnav.shtml" -->
		<!--交互说明：以下类名加在form 后
			on-sale  | 在售 
			had-sold | 已售 
		-->
		<form class="form on-sale" action="">
			<div class="input-wrap">
				<div class="form-info">
					<i class="i-youhui">優惠價</i><i class="i-sold">已售完</i>
					<div class="line"><span class="ico-hkrace"><!--香港马会图标--></span></div>
					<p>香港賽馬會公眾席入場門票</p>
					<p>HK$<em>1.00</em>/張</p>
				</div>
				<div class="form-line">
					<div class="form-label"><label for="">觀賽日期</label></div>
					<div class="form-cnt">
						<select class="select select-time" name="" id="">
				        	<option value="">1月14日 星期三 夜馬</option>
				        </select>
					</div>
					<div class="form-ico"><span class="ico-arrow"><!--箭头图标--></span></div>
				</div>
				<div class="form-line">
					<div class="form-label"><label for="">賽事地點</label></div>
					<div class="form-cnt">
						<input class="text" type="text" id="" placeholder="" value="沙田" readonly>
					</div>
				</div>
				<div class="form-line">
					<div class="form-label"><label for="">入場地點</label></div>
					<div class="form-cnt">
						<select class="select select-location" name="" id="">
				        	<option value="">跑馬地</option>
				        </select>
					</div>
					<div class="form-ico"><span class="ico-arrow"><!--箭头图标--></span></div>
				</div>
				<div class="form-line">
					<div class="form-label"><label for="">選擇數量</label></div>
					<div class="form-cnt">
						<!--交互说明：
							on | 当点击del/add瞬间，在其后追加此类
						-->
						<div class="count-select">
							<a href="#none" class="del on">-</a>
							<input class="number" type="number" id="" placeholder="" value="1" readonly>
							<a href="#none" class="add">+</a>
						</div>
					</div>
					<div class="form-ico"><span class="ico-arrow"><!--箭头图标--></span></div>
				</div>
			</div>
			<div class="form-line pay-price">
				<div class="form-label"><span class="title">總支付：</span></div>
				<div class="form-cnt">
					<del>原价HK$ 20.00</del>
					<span class="now">HK$<em>2.00</em></span>
				</div>
			</div>
			<div class="form-line-btn">
				<a class="btn-opt btn-book" href="#">立即預定</a>
			</div>
		</form>
		<!--#include virtual="/hybrid/www/weixin/hkrace/footer.shtml" -->
	</div>
</body>
</html>
